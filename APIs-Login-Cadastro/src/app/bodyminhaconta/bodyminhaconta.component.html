<h2 class="text-center py-3">Dados Cadastrais</h2>
<div class="row">

  <!--Coluna 1 dos dados de cadastro-->
  <div class="col-sm-6">
    <form #formConta="ngForm">
      <div class="formLogin">
        <div class="form-group col-9">
          <label for="cep">Nome completo*</label>
          <input type="text" class="form-control" id="cep" placeholder="Insira aqui seu nome completo" required>
          <small id="emailHelp" class="form-text text-muted cep"></small>
        </div>
        <div class="form-group col-9">
          <label for="numero">Telefone 1*</label>
          <input type="text" class="form-control" onkeypress="$(this).mask('(00) 0000-00009')" id="numero" name="tel"
            placeholder="(DDD) 00000-0000" required>
          <small id="#" class="form-text text-muted num-endereco"></small>
        </div>
        <div class="form-group form-check">
        </div>
      </div>
    </form>
  </div>


  <!--Coluna 2 dos dados de cadastro-->
  <div class="col-sm-6">
    <form #formConta="ngForm">
      <div class="formLogin">
        <div class="form-group col-9">
          <label for="telefone">Telefone 2</label>
          <input type="text" onkeypress="$(this).mask('(00) 0000-00009')" class="form-control" id="telefone"
            placeholder="(DDD) 00000-0000" required>
          <small id="#" class="form-text text-muted"></small>
        </div>
        <div class="form-group col-9">
          <label for="complemento">CEP*</label>
          <input type="text" onkeypress="$(this).mask('00000-000')" class="form-control" id="cep"
            placeholder="Digite o CEP">
          <small id="#" class="form-text text-muted complemento"></small>
        </div>
        <div class="form-group form-check">
        </div>
      </div>
    </form>
  </div>
</div>

<!--Coluna 3 dos dados de cadastro-->
<div class="row">
  <div class="col-sm-6">
    <form #formConta="ngForm">
      <div class="formLogin">
        <div class="form-group col-9">
          <label for="cep">Rua*</label>
          <input type="text" class="form-control" id="" placeholder="Insira aqui seu endereço" required>
          <small id="Cidade" class="form-text text-muted"></small>
        </div>
        <div class="form-group col-9">
          <label for="estado">Estado*</label>
          <input type="text" minlength="2" maxlength="2" class="form-control" id="estado" placeholder="Ex: SP" required>
          <small id="#" class="form-text text-muted"></small>
        </div>

        <!--Botão de selecionar endereço-->
        <div class="dropdown col-9">
          <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
            <option selected>Escolher endereço</option>
            <option value="1">Endereço Principal</option>
            <option value="2">Endereço Secundário</option>
          </select>
        </div>
      </div>
    </form>
  </div>

  <!--Cidade e Bairro-->
  <div class="col-sm-6">
    <form #formConta="ngForm">
      <div class="formLogin">
        <div class="form-group col-9">
          <label for="cep">Bairro*</label>
          <input type="text" class="form-control" id="cidade" placeholder="Centro" required>
          <small id="Cidade" class="form-text text-muted"></small>
        </div>
        <div class="form-group col-9">
          <label for="estado">Cidade*</label>
          <input type="text" class="form-control" id="estado" placeholder="Ex: São Paulo" required>
          <small id="#" class="form-text text-muted"></small>
        </div>
        <div class="form-group form-check">
        </div>
      </div>
    </form>

    <!--Botão de alterar dados endereço-->
    <div class="btn-group-toggle float-right" data-toggle="buttons">
      <button style="background-color: #016f33!important" type="submit"
        class="btn btn-primary float-right alteracadastro">EDITAR</button>
    </div>

    <!--Botão de adicionar novo endereço-->
    <!-- <div class="btn-group-toggle float-right" data-toggle="buttons">
      <button style="background-color: #016f33!important" type="submit"
          class="btn btn-primary float-left novoendereco">NOVO ENDEREÇO</button>
    </div> -->
  </div>

  <!--Dados de e-mail-->
  <div class="col-sm-6">
    <form #formConta="ngForm">
      <div class="formLogin">
        <div class="form-group col-9">
          <label for="cep">Novo e-mail*</label>
          <input type="text" class="form-control" id="cidade" placeholder="Digite aqui o novo e-mail" required>
          <small id="Cidade" class="form-text text-muted"></small>
        </div>
        <div class="form-group col-9">
          <label for="estado">Confirmar o novo e-mail*</label>
          <input type="text" class="form-control" id="estado" placeholder="Confirme o novo e-mail" required>
          <small id="#" class="form-text text-muted"></small>
        </div>
        <div class="form-group form-check">
        </div>
      </div>
    </form>
  </div>

  <!--Dados de nova-->
  <div class="col-sm-6">
    <form #formConta="ngForm">
      <div class="formLogin">
        <div class="form-group col-9">
          <label for="cep">Novo senha*</label>
          <input type="password" class="form-control" ngModel minlength="3" maxlength="15" class="form-control" id="senha" name="senha" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&].{8,}"
            placeholder="Digite aqui a nova senha" required>
          <small id="senha" class="form-text text-muted">A senha deve conter pelo menos 8 carcacteres, uma letra
            maiúscula, um número e um caractere especial</small>
        </div>
        <div class="form-group col-9">
          <label for="estado">Confirmar a nova senha*</label>
          <input type="password" class="form-control" ngModel minlength="3" maxlength="15" class="form-control" id="senha"
            name="senha" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&].{8,}"
            placeholder="Digite aqui a nova senha" required>
          <small id="senha" class="form-text text-muted">A senha deve conter pelo menos 8 carcacteres, uma letra
            maiúscula, um número e um caractere especial</small>
        </div>
        <div class="form-group form-check">
        </div>

        <!--Botão de alterar dados cadastrais-->
        <div class="btn-group-toggle float-right" data-toggle="buttons">
          <button style="background-color: #016f33!important" type="submit"
            class="btn btn-primary float-right alteracadastro">EDITAR</button>
        </div>
      </div>
    </form>
  </div>

  <!--Dados do cartão de crédito-->
  <div class="col-sm-9 py-3">
    <h5 class="adccartao">Adicionar Cartão de Crédito</h5>
    <form #formCartao="ngForm">
      <div class="formLogin">
        <div class="form-group col-9">
          <label for="bairro">Nome do Titular</label>
          <input type="text" class="form-control" id="bairro"
            placeholder="Digite o nome do titular igual ao descrito no cartão">
          <small id="#" class="form-text text-muted"></small>
        </div>
        <div class="form-group col-9">
          <label for="">Número do Cartão</label>
          <input type="text" onkeypress="$(this).mask('0000 0000 0000 0000')" minlength="16" maxlength="16"
            class="form-control" id="" placeholder="Digite os números do cartão">
          <small id="#" class="form-text text-muted"></small>
        </div>


        <div class="col-sm-9 py-3">
          <p>Data de Vencimento</p>
          <form #formConta="ngForm">
            <div class="row">
              <div class="col-6">
                <input type="text" onkeypress="$(this).mask('00/00')" class="form-control" placeholder="Mês/Ano">
              </div>
              <!--  <div class="col">
                <input type="text" class="form-control" placeholder="Ano">
              </div> -->
            </div>
          </form>
        </div>

        <div class="col-sm-3">
          <p>Código de Segurança</p>
          <form #formConta="ngForm">
            <div class="row">
              <div class="col">
                <input type="password" onkeypress="$(this).mask('000')" class="form-control" placeholder="CVC">
              </div>
            </div>
          </form>
        </div>

        <div class="btn-group-toggle py-5" data-toggle="buttons">
          <button style="background-color: #016f33!important" type="submit"
            class="btn btn-primary float-none salvacartao">SALVAR DADOS DO CARTÃO</button>
        </div>
        <div class="">
          <button style="background-color: #016f33!important" (click)="checkForm(formConta.value)"
            [disabled]="formConta.invalid" type="submit" class="btn btn-primary float-right salva-endereco">SALVAR E
            CONTINUAR</button>
        </div>
      </div>
      <br>
      <br>
